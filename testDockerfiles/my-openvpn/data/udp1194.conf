server 10.8.0.0 255.255.255.0
verb 3
duplicate-cn
key /data/server.key
ca /data/cert.pem
cert /data/cert.pem
dh /data/dh1024.pem
keepalive 10 120
persist-key
persist-tun
comp-lzo
push "redirect-gateway def1"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

proto udp
port 1194
dev tun1194
ifconfig-pool-persist ipp.txt
client-config-dir /data/ccd
status /data/openvpn-status-1194.log
