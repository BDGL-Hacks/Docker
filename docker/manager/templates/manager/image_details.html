{% extends "manager/base.html" %}

{% block title %}
Image Details
{% endblock %}
{% block page_title %}
Image Details
{% endblock %}
{% block content %}
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Image: {{ id }}</h3>
	</div>
	<div class="panel-body">
		<div class="col-lg-8">
			<button type="button" class="btn btn-success">Launch Container From Image</button>
		</div>
		<div class="col-lg-4">
			<button type="button" class="btn btn-danger" style="float:right;">Delete Image</button>
		</div>
	</div>
</div>
{% endblock %}
{% block footer %}
<script type="text/javascript">
$(document).ready(function() {
	$("#nav-images").addClass("selected");
});
</script>
{% endblock %}
