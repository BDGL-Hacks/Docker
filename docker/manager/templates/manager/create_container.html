{% extends "manager/base.html" %}
{% load widget_tweaks %}

{% block title %}

{% endblock %}
{% block page_title %}
Create Container from Image
{% endblock %}
{% block content %}
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Options</h3>
	</div>
	<div class="panel-body">
		<form action="{% url 'manager.views.create_container' %}" method="get" role="form">
			{{ form.non_field_errors }}
			<div class="row">
				<div class="col-lg-4">
					
				</div>
				<div class="col-lg-4">
				</div>
				<div class="col-lg-4">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
{% block footer %}
<script type="text/javascript">
$(document).ready(function() {
	$("#nav-create-container").addClass("selected");
});
</script>
{% endblock %}
