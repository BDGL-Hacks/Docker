<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}{% endblock %}</title>
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/dockers.ico' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/local.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/mycss.css' %}" />
		<script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

		{% block head %}{% endblock %}
	</head>
	<body>
		<div id="wrapper">
			<!-- Nav Bar -->
	        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="height:50px">
	            <div class="navbar-header" style="margin-left:45%;background-color:maroon;">
	                <a class="navbar-brand" href="{% url 'home' %}" style="font-size:2em">MAROON</a>
	            </div>
	            <div class="collapse navbar-collapse navbar-ex1-collapse">
	                <ul class="nav navbar-nav side-nav">
	                    <li id="nav-home"><a href="{% url 'home' %}"> Dashboard</a></li>
	                    <li id="nav-create-image"><a href="{% url 'manager.views.create_image' %}"> New Image</a></li>
	                    <li id="nav-create-container"><a href="{% url 'manager.views.create_container' %}"> New Container</a></li>
	                    <li id="nav-images"><a href="{% url 'manager.views.display_images' %}"> Manage Images</a></li>
	                    <li id="nav-status"><a href="{% url 'manager.views.display_instances' %}"> Manage Containers</a></li>
	                </ul>
	            </div>
	        </nav>
	        <div id="page-wrapper">
	        	<div class="row">
	        		<div class="col-lg-12">
	        			<h1>{% block page_title %}{% endblock %}</h1>
	        		</div>
	        	</div>
	        	<div class="row">
	        		<div class="col-lg-12">
						{% block content %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
		{% block footer %}{% endblock %}
	</body>
</html>
